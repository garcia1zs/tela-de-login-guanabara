<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="cadastro.php" method="post">
                    <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="" id="ilogin" placeholder="Seu email" required>
                    <label for="ilogin"></label>

                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">key</span>       
                    <input type="password" name="" id="isenha" placeholder="Senha" required>      
                    <label for="isenha"></label>
                     
                </div>

                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha</a>


                </form>
            </div>
        </section>
    </main>
</body>
</html>
